<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/config.css">
    <link rel="stylesheet" href="styles/user.css">
    <title>Usuario</title>
</head>
<body>
    <header>
        <!--contenedor-->
        <div class="container-fluid">
            <div class="row">
                <div class="col mt-5 tituloPerfil">

                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="div-usuario">
            <div class="row usuario">
                <h1 class="Headline1">Crear perfil

                </h1>
                <div class="col datos">

                </div>

            </div>
            <form id="formulario">
                <div class="campo">
                    <label for="name" class="form-label body1Regular label-edit">Nombre</label>
                    <input type="text" name="name" id="name" class="ms-1 edit bodyRegular form-control">
                </div>

                <div class="campo">
                    <label for="lastName" class="form-label body1Regular label-edit">Apellido</label>
                    <input type="text" name="lastName" id="lastName" class="ms-1 edit bodyRegular form-control">
                </div>

                <div class="campo">
                    <label for="email" class="form-label body1Regular label-edit">email</label>
                    <input type="email" name="email" id="email" class="ms-1 edit bodyRegular form-control">
                </div>

                <div class="campo">
                    <label for="id" class="form-label body1Regular label-edit">Id</label>
                    <input type="number" name="id" id="id" class="ms-1 edit bodyRegular form-control" readonly>
                </div>
                <!--botones-->
                <div>
                    <button id="btnGuardar" type="submit" class="btn btn-secondary buttom guardar-cambios">
                        Guardar
                    </button>
                </div>
                <div>
                    <button id="btnCorreo" type="button" class="btn btn-secondary buttom guardar-cambios">
                        Buscar por correo
                    </button>
                </div>
                <div>
                    <button id="btnEditar" type="button" class="btn btn-secondary buttom guardar-cambios">
                        Editar
                    </button>
                </div>
                <div>
                    <button id="btnEliminar" type="button" class="btn btn-secondary buttom guardar-cambios">
                        Eliminar
                    </button>
                </div>
                
            </form>

        </div>

    </main>
     <footer>
        <nav class="navbar navbar-expands-lg navbar-light bg-light menu-elementos">
            <div class="container-fluid">
                <a class="nav-link " href="index.html">Home</a>
                <a  class="nav-link active" href="usuarios.html">Usuarios</a>

            </div>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
